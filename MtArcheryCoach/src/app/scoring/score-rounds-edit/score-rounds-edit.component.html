<md-card *ngIf="score">
  <md-card-header>
    Round: {{editedRoundRowId}} End: {{editedEndRowId}}
  </md-card-header>
  <md-card-content>
      <div class="scoreCircle" *ngFor="let point of score.scoresInfo[this.editedRoundRowId].endsPoints[this.editedEndRowId]"
      (click)="onPointScoreCircleClick(point)">{{point.displayValue}}</div>
  </md-card-content>
  <md-card-actions>
    <button md-button *ngFor="let targetField of score.roundsInfo.rounds[editedRoundRowId].target.targetFields" 
                    (click)="onPointButtonClick(targetField)">{{targetField.displayPoint}}</button>
    <button md-button (click)="onBackButtonClick()">Back</button>
  </md-card-actions>  
</md-card>

<span class="done">
  <button md-fab (click)="save()">
    <md-icon>chevron_right</md-icon>
  </button>
</span>
